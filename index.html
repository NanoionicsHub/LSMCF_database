<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />

    <!-- picocss/pico CDN files -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
/>

    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="assets/js/dropdownscript.js"></script>

  </head>
  <body>
    <main class="container">
    
      <nav id="main-nav">
        <ul>
          <img id="ireclogo" src="./assets/img/IREClogo.webp" alt="IrecLogo">
        </ul>
        <ul>
          <li><button id="nav-button" class="secondary">Contact</button></li>
        </ul>
      </nav>

      <div class="basictext">
        <p>Base de datos experimental relacionada con materiales para la conversión de energía renovable</p>
      </div>
      <div class="basictext">
        <p>Texto explicativo</p>
      </div>
      <label for="type">Type</label>
      <select id="type" required>
        <option>Experimental</option>
        <option>Machine Learning Model</option>
        <div class="grid">
      </select>

      <label for="property">Property</label>
      <select id="property" required>
        <option>Lattice Parameter</option>
        <option>Peak wavenumber at ≈640 cm-1</option>
        <option>Absorption at 4.4 eV</option>
        <option>Surface Exchange Coefficient</option>
        <option>Oxygen Diffusion Coefficient</option>
        <option>Activation Energy</option>
        <option>Preexponential Factor</option>
        <option>Area Specific Resistance at 700ºC</option>
      </select>
    </div>
      <!-- For the selection of the of both dropdowns
      the src attribute of the iframe points to the selected visualization -->
      <div id="visualization">

        <!-- placeholder -->
      <!-- <iframe 
        src="https://foobar.github.io/assets/visualizations/experimental/1.html"
      ></iframe> -->

      <iframe 
      src="https://ollindesigns.github.io/IREC-renderizations/visualizations/experimental/1_Exp_Lattice.parameter.html"
    ></iframe>

    </div>
      <!-- href link to CSV files -->
      <div id="centre">

        <!-- placeholder -->
      <!-- <a
        href="https://foobar.github.io/assets/data/experimental/1.csv"
        role="button"
        >Download CSV</a
      > -->

      <!-- nuevo enlace -->
      <a
      href="https://ollindesigns.github.io/IREC-renderizations/data/experimental/1_Exp_LatticeParameter.csv"
      role="button"
      >Download CSV</a>

      
    </div>
  
    </main>
    <footer class="container">
      <div class="grid">
        <div>
          <p id="centre">Website powered by <a href="https://github.com/OllinDesigns">OllinDesigns</a>.</p>
        </div>
        <div>
          <p id="centre">IREC web</p>
        </div>
        <div>
          <p id="centre">Social Media</p>
        </div>
      </div>
      

    </footer>
  </body>
</html>
